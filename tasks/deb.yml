---
- name: JMESPath .deb present
  block:

    - name: Debian packages present when root
      block:

        - name: Packages present
          ansible.builtin.apt:
            pkg: "{{ jp_pkgs }}"
            update_cache: true
            state: present

        - name: GitHub binary absent
          ansible.builtin.file:
            path: /usr/local/bin/jp
            state: absent

      when: ansible_effective_user_id == 0

    - name: Check for the Debian packages when not root
      block:

        - name: Check the presence of the required packages
          ansible.builtin.assert:
            that:
              - jp_deb_pkg in ansible_facts.packages.keys()
            fail_msg:
              - "The {{ jp_deb_pkg }} is required"
              - "You can install all the requirements using:"
              - "sudo apt install{% for jp_pkg_missing in jp_pkgs %} {{ jp_pkg_missing }}{% endfor %}"
            quiet: "{% if ansible_verbosity == 0 %}true{% else %}false{% endif %}"
          loop: "{{ jp_pkgs }}"
          loop_control:
            loop_var: jp_deb_pkg

      when: ansible_effective_user_id != 0

  tags:
    - jp
...
