---
- name: JMESPath
  block:

    - name: Read package facts
      ansible.builtin.package_facts:
        manager: apt

    - name: Use Debian packages on Debian Bookworm
      ansible.builtin.include_tasks: deb.yml
      when: ansible_distribution_release == "bookworm"

    - name: Use GitHub binary when not running Debian Bookworm
      ansible.builtin.include_tasks: bin.yml
      when: ansible_distribution_release != "bookworm"

    - name: Install JMESPath Terminal
      block:

        - name: Include JMESPath Terminal Community Edition tasks for Debian Bookworm
          ansible.builtin.include_tasks: jpterm_community.yml
          when: ansible_distribution_release == "bookworm"

        - name: Include JMESPath Terminal tasks when not running Debian Bookworm
          ansible.builtin.include_tasks: jpterm.yml
          when: ansible_distribution_release != "bookworm"

      when:
        - jp_term is defined
        - jp_term | bool

  when: jp | bool
  tags:
    - jp
...
